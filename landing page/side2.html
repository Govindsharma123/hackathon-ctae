<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apna Employer</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    

  <aside class="bg-white shadow-md w-64 h-screen fixed left-0 top-0 flex flex-col justify-between p-4 hidden sm:block">
    <div>
      <h2 class="text-xl font-bold text-gray-800 mb-4">Jobs</h2>
      <ul class="space-y-2">
        <li id="job-1" onclick="changeBackgroundColor(this)"><a href="#" class="text-gray-600 hover:text-gray-800 font-medium px-3 py-2 rounded-md">Jobs</a></li>
        <li id="job-2" onclick="changeBackgroundColor(this)"><a href="#" class="text-gray-600 hover:text-gray-800 font-medium px-3 py-2 rounded-md">Database</a></li>
        <li id="job-3" onclick="changeBackgroundColor(this)"><a href="#" class="text-gray-600 hover:text-gray-800 font-medium px-3 py-2 rounded-md">Reports</a></li>
      </ul>
    </div>
    </aside>

  <main class="flex-grow px-4 py-8 object-cover">
    </main>


    <div class="container mx-60 px-4 py-8 ">
    
    <div class="bg-white shadow rounded-lg object-cover ">
      <img src="hiring.webp" alt="" class="mx-auto w-60 h-60">
      <h1 class="flex justify-center text-xl ">Post your first job</h1>
      <p class="text-gray-700 mb-4 flex justify-center">It looks like you haven't posted any jobs yet. Posting a job is super easy. Get started to find the right candidates for your company now.</p>
      <div class="flex justify-center">
        <button class="px-4 py-2 bg-green-600 text-white font-bold rounded-md hover:bg-blue-700">Post a new job</button>
      </div>
    </div>
  </div>

  <script>
    function changeBackgroundColor(element) {
      // Remove any existing selected item
      const selectedItem = document.querySelector('.selected');
      if (selectedItem) {
        selectedItem.classList.remove('selected');
        selectedItem.style.backgroundColor = 'initial'; // Reset previous color
      }

      // Add the selected class and set background color
      element.classList.add('selected');
      element.style.backgroundColor = "lightgreen";
    }
  </script>

</body>
</html>
